    <head>

        <title>D3 Map Visualization</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            /* Define CSS styles for the map */
            svg {
                margin-left: 10%;
                background-color: #f0f0f0;
                width: 80%; /* Set SVG width to 100% of the viewport width */
                height: 100vh; /* Set SVG height to 100% of the viewport height */
            }
            .point {
                fill: yellow;
                stroke: #bd1b1b;
                stroke-width: 0.2px;
                opacity: 80%;
            }
            .boundary {
            fill: none;
            stroke: #000;
            stroke-width: 1;
            }
        </style>
    </head>
    <body>
        <svg></svg>
    
        <script>
            // Load CSV data
            d3.csv("../data/strava_ride_details.csv").then(function(data) {
                // Set up map projection
                const projection = d3.geoMercator()
                    .center([-0.131908, 51.460591])
                    .scale(100000)
                    .translate([window.innerWidth / 2, window.innerHeight / 2]);
    
                // Create SVG element
                const svg = d3.select("svg");
                // Plot data points
                svg.selectAll(".point")
                    .data(data)
                    .enter().append("circle")
                    .attr("class", "point")
                    .attr("cx", function(d) { return projection([+d.lng, +d.lat])[0]; })
                    .attr("cy", function(d) { return projection([+d.lng, +d.lat])[1]; })
                    .attr("r", 3);
            }).catch(function(error) {
                console.error("Error loading data:", error);
            });
        </script>
    </body>

    <head>
        <meta charset="UTF-8">
        <title>OpenLayers with D3.js</title>
        <style>
          #map {
            width: 100%;
            height: 400px;
          }
        </style>
        <!-- Import OpenLayers -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.js"></script>
        <!-- Import D3.js -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
      </head>
      <body>
        <div id="map"></div>
      
        <script>
          // Initialize OpenLayers map
          var map = new ol.Map({
            target: 'map',
            layers: [
              new ol.layer.Tile({
                source: new ol.source.OSM()
              })
            ],
            view: new ol.View({
              center: ol.proj.fromLonLat([0, 0]),
              zoom: 2
            })
          });
      
          // Example data for markers
          var data = [
            { lat: 40.7128, lon: -74.0060, name: 'New York' },
            { lat: 34.0522, lon: -118.2437, name: 'Los Angeles' },
            { lat: 51.5074, lon: -0.1278, name: 'London' }
            // Add more data as needed
          ];
      
          // Create a layer for D3 overlay
          var vectorLayer = new ol.layer.Vector({
            source: new ol.source.Vector()
          });
          map.addLayer(vectorLayer);
      
          // Use D3 to add markers to the OpenLayers map
          d3.select("#map")
            .selectAll("svg")
            .data(data)
            .enter()
            .append("svg")
            .attr("class", "marker")
            .style("position", "absolute")
            .style("transform", function(d) {
              var coords = ol.proj.fromLonLat([d.lon, d.lat]);
              var px = map.getPixelFromCoordinate(coords);
              return "translate(" + px[0] + "px, " + px[1] + "px)";
            })
            .append("circle")
            .attr("r", 5)
            .style("fill", "red");
      
        </script>
      </body>
