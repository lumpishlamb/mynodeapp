<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L - Product Search Results</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/product_search.css">
    <script src="https://kit.fontawesome.com/3150d9fea2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class = "main-container">
        <h5>'Data Visualisation' Search Results</h5>
        <div class="container">
            <br>
            <div class="row">
                <div class="product">
                    <a href = "/product_1">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h2>Product 1</h2>
                    <p>£0.00</p>
                    <button>View Now</button>
                    </a>
                </div>
                            
                <div class="product">
                    <a href = "/product_2">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h2>Product 2</h2>
                    <p>£0.00</p>
                    <button>View Now</button>
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="product">
                    <a href = "/strava_test">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h2>Product 3</h2>
                    <p>£0.00</p>
                    <button>View Now</button>
                    </a>
                </div>

                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 4">
                    <h2>Product 4</h2>
                    <p>£0.00</p>
                    <button>View Now</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

<script>
    fetch('../header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .then(() => {
            // Load your script after the header content is loaded
            const script = document.createElement('script');
            script.src = '../scripts/header.js';
            document.body.appendChild(script);
        });
</script>

<script>
    fetch('../footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
</script>
    
</body>
</html>
