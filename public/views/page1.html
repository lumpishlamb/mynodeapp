        <title>Accessible Map</title>
        <link rel="stylesheet" href="ol.css">
        <style>
          .map {
            width: 100%;
            height: 400px;
          }
          a.skiplink {
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);
            padding: 0;
            border: 0;
            height: 1px;
            width: 1px;
            overflow: hidden;
          }
          a.skiplink:focus {
            clip: auto;
            height: auto;
            width: auto;
            background-color: #fff;
            padding: 0.3em;
          }
          #map:focus {
            outline: #4A74A8 solid 0.15em;
          }
        </style>
      </head>

      <head>
        <meta charset="UTF-8">
        <title>OpenLayers Street Map</title>
        <!-- Include OpenLayers CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.css" type="text/css">
        <!-- Define styles for the map container -->
        <style>
          #map {
            width: 100%;
            height: 400px;
          }
        </style>
      </head>
      <body>
        <!-- HTML container for the map -->
        <div id="map"></div>
      
        <!-- Include OpenLayers library -->
        <script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.js"></script>
      
        <!-- JavaScript to initialize the map -->
        <script>
          // Initialize the map
          var map = new ol.Map({
            // Target the map container defined in the HTML
            target: 'map',
            // Define map layers
            layers: [
              // OpenStreetMap base layer
              new ol.layer.Tile({
                source: new ol.source.OSM()
              })
            ],
            // Define map view
            view: new ol.View({
              center: ol.proj.fromLonLat([0, 0]), // Center the map at [0, 0]
              zoom: 2 // Set initial zoom level
            })
          });
        </script>
      </body>
